<!doctype html>
<html lang="sr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pozivnica ü©µ</title>

<style>
:root{
  --light:#aeefff;
  --light2:#6fd4ff;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
  background:#000;
}

/* Jasna pozadina */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:url("photo.jpg") center/cover no-repeat;
}

/* Tamni overlay */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-1;
}

/* Glass kartica */
.card{
  width:min(680px,92vw);
  padding:28px 22px 26px;
  border-radius:26px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.28);
  backdrop-filter:blur(10px);
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.55);
}

h1{
  margin:0;
  font-size:clamp(22px,3.6vw,34px);
  font-weight:900;
}

h2{
  margin:10px 0 0;
  font-size:clamp(16px,2.6vw,22px);
  font-weight:700;
  color:#e9fbff;
}

/* Veliko srce */
.center{
  margin:24px auto 16px;
  display:flex;
  justify-content:center;
}

.big-heart{
  width:140px;
  height:140px;
  filter:drop-shadow(0 0 22px rgba(174,239,255,.9));
  cursor:pointer;
  transition:transform .2s ease;
}
.big-heart:hover{
  transform:scale(1.08);
}

/* Dugmad */
.row{
  margin-top:22px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  align-items:center;
}

.yes-wrap{
  display:flex;
  justify-content:center;
}

.no-zone{
  position:relative;
  height:90px;
  overflow:hidden;
}

button{
  border:none;
  padding:14px 24px;
  border-radius:16px;
  font-size:17px;
  font-weight:900;
  min-width:160px;
  box-shadow:0 12px 25px rgba(0,0,0,.35);
  cursor:pointer;
}

.yes-btn{
  background:linear-gradient(135deg,var(--light),var(--light2));
  color:#002233;
}

.no-btn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,.12);
  color:#fff;
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(6px);

  pointer-events:none; /* ne mo≈æe da se klikne */
}

/* Poruke */
.secret,.final{
  display:none;
  margin-top:16px;
  padding:14px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.2);
  font-size:15px;
  color:#e6f7ff;
}

/* Slika koja se pojavi kad klikne DA */
#lovePhoto{
  display:none;
  margin-top:18px;
  width:min(420px,90%);
  border-radius:18px;
  border:2px solid rgba(255,255,255,0.25);
  box-shadow:0 15px 40px rgba(0,0,0,0.45);
}

@media(max-width:520px){
  .row{grid-template-columns:1fr;}
  .no-zone{height:100px;}
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="card">
  <h1>Pozivnica za moju najlep≈°u Sa≈°icu ü©µ</h1>
  <h2>Hoƒáe≈° li biti moja Valentine?</h2>

  <!-- Srce -->
  <div class="center">
    <svg class="big-heart" viewBox="0 0 24 24" onclick="toggleSecret()">
      <path fill="#aeefff"
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
           2 5.42 4.42 3 7.5 3
           9.24 3 10.91 3.81 12 5.08
           13.09 3.81 14.76 3 16.5 3
           19.58 3 22 5.42 22 8.5
           22 12.28 18.6 15.36 13.45 20.04z"/>
    </svg>
  </div>

  <!-- Dugmad -->
  <div class="row">
    <div class="yes-wrap">
      <button class="yes-btn" onclick="acceptValentine()">DA ü©µ</button>
    </div>

    <div class="no-zone" id="noZone">
      <button class="no-btn" id="noBtn">Ne üòÖ</button>
    </div>
  </div>

  <!-- Secret poruka -->
  <div class="secret" id="secretBox">
    Sa≈°ice‚Ä¶ ti si moj najlep≈°i deo ≈æivota. ü©µ
  </div>

  <!-- Final poruka -->
  <div class="final" id="finalBox"></div>

  <!-- Slika koja se pojavi kad klikne DA -->
  <img id="lovePhoto" src="ds.jpg" alt="D + S">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const noZone = document.getElementById("noZone");

/* Teleport be≈æanje */
function teleport(){
  const zone = noZone.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const x = Math.random() * (zone.width - btn.width);
  const y = Math.random() * (zone.height - btn.height);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
  noBtn.style.transform = "none";
}

noZone.addEventListener("mouseenter", teleport);
noZone.addEventListener("mousemove", teleport);

function toggleSecret(){
  const box = document.getElementById("secretBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

function acceptValentine(){
  const final = document.getElementById("finalBox");
  const photo = document.getElementById("lovePhoto");

  final.style.display = "block";
  final.innerHTML =
    "Moja Sa≈°ica ü©µ<br>Jedva ƒçekam na≈° dan.";

  photo.style.display = "block";
}
</script>

</body>
</html>
