<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pozivnica ü©µ</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    /* Pozadina sa va≈°om slikom */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("photo.jpg") center / cover no-repeat;
      filter: blur(8px) brightness(0.55);
      transform: scale(1.1);
      z-index: -2;
    }

    /* Tamni overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    .card {
      width: min(620px, 92vw);
      padding: 30px 22px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
    }

    h2 {
      margin-top: 8px;
      font-size: 22px;
      font-weight: 600;
      color: #d7f4ff;
    }

    p {
      margin-top: 16px;
      color: #eef6ff;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Srce */
    .heart-container {
      margin: 22px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      user-select: none;
    }

    .heart {
      width: 90px;
      height: 90px;
      background: #aeefff; /* ü©µ svetlo plavo */
      position: relative;
      transform: rotate(-45deg);
      border-radius: 20px;
      box-shadow: 0 0 28px rgba(174, 239, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 18px;
      color: #003344;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 90px;
      height: 90px;
      background: #aeefff;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -45px;
      left: 0;
    }

    .heart::after {
      left: 45px;
      top: 0;
    }

    .mini-heart {
      font-size: 30px;
      color: #aeefff;
      text-shadow: 0 0 12px rgba(174, 239, 255, 0.9);
    }

    button {
      border: none;
      padding: 14px 22px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 18px;
      background: linear-gradient(135deg, #aeefff, #6fd4ff);
      color: #002233;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
      transition: transform 0.12s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .secret {
      display: none;
      margin-top: 18px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 15px;
      color: #e6f7ff;
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>Pozivnica za moju najlep≈°u Sa≈°icu ü©µ</h1>
    <h2>Hoƒáe≈° li biti moja Valentine?</h2>

    <!-- Srce D + S -->
    <div class="heart-container" onclick="toggleSecret()">
      <div class="heart">D + S</div>
      <div class="mini-heart">ü©µ</div>
    </div>

    <p>
      Imam mali plan: malo ≈°etnje, neko slatko, i onda‚Ä¶
      samo ti i ja, bez ≈æurbe, samo lepo.
    </p>

    <button onclick="acceptValentine()">DA ü©µ</button>

    <!-- Secret poruka -->
    <div class="secret" id="secretBox">
      Sa≈°ice‚Ä¶ ti si moj najlep≈°i deo ≈æivota. ü©µ
    </div>

    <!-- Finalna poruka -->
    <div class="secret" id="finalBox"></div>
  </div>

  <script>
    function toggleSecret() {
      const box = document.getElementById("secretBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }

    function acceptValentine() {
      const final = document.getElementById("finalBox");
      final.style.display = "block";
      final.innerHTML =
        "Jeeee! Zvaniƒçno: ti si moja Valentine ü©µ<br>Vidimo se uskoro‚Ä¶ Tvoj Du≈°an üíå";
    }
  </script>
</body>
</html>
