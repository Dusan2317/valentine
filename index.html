<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pozivnica ğŸ©µ</title>

  <style>
    :root{
      --light:#aeefff;
      --light2:#6fd4ff;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      overflow:hidden;
      background:#0b1220;
    }

    /* âœ… Cela slika u pozadini (bez crop) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: url("photo.jpg") center / contain no-repeat; /* <-- contain = cela slika */
      filter: blur(10px) brightness(0.55);
      transform: scale(1.15);
      z-index:-2;
    }

    /* Dodatni sloj koji popunjava ekran (da ne bude praznih ivica)
       Ovo pravi "cover" verziju blago zamuÄ‡enu ispod contain slike */
    .bg-fill{
      position:fixed;
      inset:0;
      z-index:-3;
      background: url("photo.jpg") center / cover no-repeat;
      filter: blur(22px) brightness(0.35);
      transform: scale(1.12);
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.35);
      z-index:-1;
    }

    .card{
      width:min(680px, 92vw);
      padding:28px 22px 24px;
      border-radius:26px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(14px);
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      position:relative;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 3.6vw, 34px);
      font-weight: 900;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    h2{
      margin:10px 0 0;
      font-size: clamp(16px, 2.6vw, 22px);
      font-weight: 700;
      color:#e9fbff;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }

    /* âœ… Lep centralni â€œğŸ©µâ€ kao SVG (uvek isto izgleda) */
    .center{
      margin: 18px auto 8px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      user-select:none;
    }

    .big-heart{
      width:120px;
      height:120px;
      filter: drop-shadow(0 0 18px rgba(174,239,255,.85));
      cursor:pointer;
      transition: transform .12s ease;
    }
    .big-heart:hover{ transform: translateY(-2px) scale(1.01); }

    .ds-text{
      font-weight: 900;
      font-size: 20px;
      fill:#003344;
      letter-spacing:.5px;
    }

    .small-heart{
      width:34px;
      height:34px;
      filter: drop-shadow(0 0 10px rgba(174,239,255,.9));
    }

    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 18px;
      position: relative;
      min-height: 56px; /* da "Ne" moÅ¾e da beÅ¾i bez pomeranja layouta */
    }

    button{
      border: none;
      padding: 14px 22px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(135deg, var(--light), var(--light2));
      color: #002233;
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
      transition: transform 0.12s ease;
      min-width: 160px;
    }

    button:hover{ transform: translateY(-2px); }

    .no-btn{
      background: rgba(255,255,255,0.10);
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      position: relative; /* start normal */
    }

    .secret, .final{
      display:none;
      margin-top: 16px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 15px;
      color: #e6f7ff;
    }
  </style>
</head>

<body>
  <div class="bg-fill"></div>

  <div class="card">
    <h1>
      Pozivnica za moju najlepÅ¡u SaÅ¡icu
      <svg class="small-heart" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 21s-7.2-4.6-9.7-8.7C.5 9 .9 5.8 3.4 4.1 5.5 2.7 8.2 3.1 10 5c1.8-1.9 4.5-2.3 6.6-.9 2.5 1.7 2.9 4.9 1.1 8.2C19.2 16.4 12 21 12 21z"
              fill="#aeefff"/>
      </svg>
    </h1>

    <h2>HoÄ‡eÅ¡ li biti moja Valentine?</h2>

    <div class="center">
      <!-- Klik na srce pokazuje secret poruku -->
      <svg class="big-heart" viewBox="0 0 24 24" onclick="toggleSecret()" role="button" aria-label="Secret poruka">
        <path d="M12 21s-7.2-4.6-9.7-8.7C.5 9 .9 5.8 3.4 4.1 5.5 2.7 8.2 3.1 10 5c1.8-1.9 4.5-2.3 6.6-.9 2.5 1.7 2.9 4.9 1.1 8.2C19.2 16.4 12 21 12 21z"
              fill="#aeefff"/>
        <text x="12" y="13.2" text-anchor="middle" class="ds-text">D + S</text>
      </svg>

      <svg class="small-heart" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 21s-7.2-4.6-9.7-8.7C.5 9 .9 5.8 3.4 4.1 5.5 2.7 8.2 3.1 10 5c1.8-1.9 4.5-2.3 6.6-.9 2.5 1.7 2.9 4.9 1.1 8.2C19.2 16.4 12 21 12 21z"
              fill="#aeefff"/>
      </svg>
    </div>

    <!-- âœ… Sklonjena â€œImam mali planâ€¦â€ poruka (nema je viÅ¡e) -->

    <div class="row" id="row">
      <button onclick="acceptValentine()">DA ğŸ©µ</button>
      <button class="no-btn" id="noBtn" type="button">Ne ğŸ˜…</button>
    </div>

    <div class="secret" id="secretBox">
      SaÅ¡iceâ€¦ ti si moj najlepÅ¡i deo Å¾ivota. ğŸ©µ
    </div>

    <div class="final" id="finalBox"></div>
  </div>

  <script>
    // âœ… â€œNeâ€ dugme beÅ¾i (unutar .row)
    const noBtn = document.getElementById("noBtn");
    const row   = document.getElementById("row");
    let dodges = 0;

    function dodge(){
      dodges++;

      const rowRect = row.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = Math.max(padding, rowRect.width - btnRect.width - padding);
      const maxY = Math.max(padding, rowRect.height - btnRect.height - padding);

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      // posle par beÅ¾anja, pretvori ga u â€œOK DAâ€
      if (dodges >= 6) {
        noBtn.textContent = "Ok, DA ğŸ˜„";
        noBtn.classList.remove("no-btn");
        noBtn.style.background = "linear-gradient(135deg, #aeefff, #6fd4ff)";
        noBtn.style.color = "#002233";
        noBtn.style.border = "none";
        noBtn.onclick = acceptValentine;
        noBtn.onmouseenter = null;
      }
    }

    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("click", dodge);

    function toggleSecret(){
      const box = document.getElementById("secretBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }

    function acceptValentine(){
      const final = document.getElementById("finalBox");
      final.style.display = "block";
      final.innerHTML = "Jeeee! ZvaniÄno: ti si moja Valentine ğŸ©µ<br>Vidimo se uskoroâ€¦ DuÅ¡an ğŸ’Œ";
    }
  </script>
</body>
</html>
