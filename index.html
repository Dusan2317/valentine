<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pozivnica ü©µ</title>

  <style>
    :root{
      --light:#aeefff;   /* svetlo plavo */
      --light2:#6fd4ff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      background: #0b1220; /* fallback ako slika ne uƒçita */
    }

    /* Pozadina sa va≈°om slikom */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("photo.jpg") center / cover no-repeat;
      filter: blur(10px) brightness(0.55);
      transform: scale(1.12);
      z-index: -2;
    }

    /* Tamni overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    .card {
      width: min(680px, 92vw);
      padding: 30px 22px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3.6vw, 34px);
      font-weight: 800;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }

    h2 {
      margin-top: 10px;
      font-size: clamp(16px, 2.6vw, 22px);
      font-weight: 650;
      color: #e9fbff;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }

    p {
      margin-top: 18px;
      color: #eef6ff;
      font-size: clamp(14px, 2.4vw, 16px);
      line-height: 1.5;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }

    /* Srce */
    .heart-container {
      margin: 22px auto 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      user-select: none;
    }

    .heart {
      width: 96px;
      height: 96px;
      background: var(--light);
      position: relative;
      transform: rotate(-45deg);
      border-radius: 20px;
      box-shadow: 0 0 28px rgba(174, 239, 255, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 96px;
      height: 96px;
      background: var(--light);
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -48px; left: 0; }
    .heart::after  { left: 48px; top: 0; }

    /* Tekst unutar srca rotiramo nazad +45deg */
    .heart span{
      transform: rotate(45deg);
      display: inline-block;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: .5px;
      color: #003344;
      text-shadow: 0 2px 10px rgba(255,255,255,.35);
    }

    /* Stabilno "ü©µ" ‚Äî SVG srce, uvek ista boja */
    .mini-heart svg{
      width: 34px;
      height: 34px;
      filter: drop-shadow(0 0 10px rgba(174,239,255,.9));
    }

    button {
      border: none;
      padding: 14px 22px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 18px;
      background: linear-gradient(135deg, var(--light), var(--light2));
      color: #002233;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
      transition: transform 0.12s ease;
    }

    button:hover { transform: translateY(-2px); }

    .secret {
      display: none;
      margin-top: 18px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 15px;
      color: #e6f7ff;
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>Pozivnica za moju najlep≈°u Sa≈°icu <span class="mini-heart" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 21s-7.2-4.6-9.7-8.7C.5 9 .9 5.8 3.4 4.1 5.5 2.7 8.2 3.1 10 5c1.8-1.9 4.5-2.3 6.6-.9 2.5 1.7 2.9 4.9 1.1 8.2C19.2 16.4 12 21 12 21z"
              fill="#aeefff"/>
      </svg>
    </span></h1>

    <h2>Hoƒáe≈° li biti moja Valentine?</h2>

    <!-- Srce D + S -->
    <div class="heart-container" onclick="toggleSecret()">
      <div class="heart"><span>D + S</span></div>
      <div class="mini-heart" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 21s-7.2-4.6-9.7-8.7C.5 9 .9 5.8 3.4 4.1 5.5 2.7 8.2 3.1 10 5c1.8-1.9 4.5-2.3 6.6-.9 2.5 1.7 2.9 4.9 1.1 8.2C19.2 16.4 12 21 12 21z"
                fill="#aeefff"/>
        </svg>
      </div>
    </div>

    <p>
      Imam mali plan: malo ≈°etnje, neko slatko, i onda‚Ä¶
      samo ti i ja, bez ≈æurbe, samo lepo.
    </p>

    <button onclick="acceptValentine()">DA <span class="mini-heart" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" style="width:18px;height:18px;vertical-align:-3px;filter:drop-shadow(0 0 6px rgba(174,239,255,.9));">
        <path d="M12 21s-7.2-4.6-9.7-8.7C.5 9 .9 5.8 3.4 4.1 5.5 2.7 8.2 3.1 10 5c1.8-1.9 4.5-2.3 6.6-.9 2.5 1.7 2.9 4.9 1.1 8.2C19.2 16.4 12 21 12 21z"
              fill="#aeefff"/>
      </svg>
    </span></button>

    <!-- Secret poruka -->
    <div class="secret" id="secretBox">
      Sa≈°ice‚Ä¶ ti si moj najlep≈°i deo ≈æivota. ü©µ
    </div>

    <!-- Finalna poruka -->
    <div class="secret" id="finalBox"></div>
  </div>

  <script>
    function toggleSecret() {
      const box = document.getElementById("secretBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }

    function acceptValentine() {
      const final = document.getElementById("finalBox");
      final.style.display = "block";
      final.innerHTML =
        "Jeeee! Zvaniƒçno: ti si moja Valentine ü©µ<br>Vidimo se uskoro‚Ä¶ Du≈°an üíå";
    }
  </script>
</body>
</html>
